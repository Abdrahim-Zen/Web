<!DOCTYPE html>
<html>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <h2>
                <#assign destination = "login">
                <#if userType??>
                    <#assign destination = userType>
                </#if>
                <a href="${destination}" style="color: black; text-decoration: none; transition: all 0.3s ease;" 
                    onmouseover="this.style.color='#555'; this.style.textDecoration='underline'" 
                    onmouseout="this.style.color='black'; this.style.textDecoration='none'">E-commerce</a>
            </h2>
            <div class="user-info" style="display: flex; align-items: center; gap: 15px;">
                <#if username??>
                    <span style="font-size: 1em;">
                        Benvenuto, ${username!""}
                        
                    </span>
                    
                    <form  method="post" action="logout" style="margin: 0;">
                        <button type="submit" 
                            style="
                                padding: 8px 15px;
                                background-color: #f44336; 
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                                transition: background-color 0.3s ease;
                            "
                            onmouseover="this.style.backgroundColor='#d32f2f'"
                            onmouseout="this.style.backgroundColor='#f44336'">
                            Logout
                        </button>
                    </form>
                </#if>
            </div>
        </nav>
    </header>
</html>
