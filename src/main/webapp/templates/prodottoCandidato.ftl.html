<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
              crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="container mt-4">
            <form action="utenteRegistrato" method="post" class="mb-3">
                <#include "header.ftl.html">
            </form>
            <h2>Prodotti Candidati</h2>
            <div class="table-responsive w-75 mx-auto">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome Prodotto</th>
                            <th>Descrizione</th>
                            <th>Prezzo</th>
                            <th>Data della proposta</th>
                            <th>Convalida</th>
                        </tr>
                    </thead>

                    <tbody class="table-group-divider">
                        <#list prodotti as r>
                        <tr>
                            <td>${r.key}</td>
                            <td>${r.nome}</td>
                            <td>${r.descrizione!""}</td>
                            <td>${r.prezzo}</td>
                            <td>${r.dataProposta?string("dd/MM/yyyy")}</td>

                            <td>
                                <form method="post" action="prodottoCandidato">
                                    <input type="hidden" name="idProdotto" value="${r.key}">

                                    <button type="submit"
                                            name="azione"
                                            value="accetta"
                                            class="btn btn-success">
                                        <i class="bi bi-check-lg"></i>
                                    </button>

                                    <!-- RIFIUTA con modale -->
                                    <button type="button"
                                            class="btn btn-danger"
                                            onclick="openRejectModal('${r.key}')">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <#else>
                        <tr>
                            <td colspan="6">Nessuna richiesta trovata</td>
                        </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MODALE RIFIUTO -->
        <div class="modal fade" id="rejectModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="post" action="prodottoCandidato">
                        <div class="modal-header">
                            <h5 class="modal-title">Motivazione del rifiuto</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <input type="hidden" name="idProdotto" id="rejectProductId">
                            <input type="hidden" name="azione" value="rifiuta">

                            <div class="mb-3">
                                <label class="form-label">Motivazione</label>
                                <textarea name="motivazione"
                                          class="form-control"
                                          required></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">
                                Conferma rifiuto
                            </button>
                            <button type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                Annulla
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function openRejectModal(idProdotto) {
                document.getElementById("rejectProductId").value = idProdotto;
                const modal = new bootstrap.Modal(
                    document.getElementById("rejectModal")
                );
                modal.show();
            }
        </script>
    </body>
</html>
